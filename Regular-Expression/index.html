<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Regular-Expression</title>
    <style>
        #result {
            width: 500px;
        }
    </style>
</head>

<body>



    <table>
        <tr>
            <th>String:</th>
            <th><input id="box" type="text" placeholder="Only a and b values"> </th>
            <th><input id="stringSend" value="Send" type="submit"></th>

        </tr>
        <tr>
            <th>A's exponent:</th>
            <th> <input class="exponent" id="aValue" type="text"></th>
        </tr>
        <tr>
            <th>B's exponent:</th>
            <th> <input class="exponent" id="bValue" type="text"></th>
        </tr>

        <tr>
            <th>RESULT:</th>
            <th><input id="result" type="text"></th>
            <th><input id="check"></th>
        </tr>
    </table>





    <script src="script.js"></script>
</body>

</html>
